<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>TOP: R, P, S</title>
</head>
<body>
    <div class="main-container">

        <h1>Rock, Paper, Scissors</h1>

        <div class="best-of-text">
            <h3>Best of <span><input class="best-of-input" value="5" /></span> rounds wins the game!</h3>
            <p>Enter an odd number of rounds to play.</p>
        </div>

        <div class="images">
            <div class="icon rock"><i class="far fa-hand-rock"></i></div>
            <div class="icon paper"><i class="far fa-hand-paper"></i></div>
            <div class="icon scissors"><i class="far fa-hand-scissors"></i></div>
        </div>

        <div class="selection-text">
            <p>You selected <span class="player-choice">___</span>.</p>
            <p class="computer-selection hidden">Computer selected <span class="computer-choice">___</span>.</p>
        </div>

        <div class="won-lost">
            <p>You <span class="result-text">___</span> this round.</p>
        </div>

        <div class="counters">
            <div class="counter player">Player:
                <span class="counter-span player-counter">0</span>
            </div>
            <div class="counter computer">Computer:
                <span class="counter-span computer-counter">0</span>
            </div>
            <div class="counter tie">Ties:
                <span class="counter-span tie-counter">0</span>
            </div>
        </div>

        <div class="game-over hidden">
            <h3>Game over! You <span class="final-result">___</span>!</h3>
            <p>Click here to play again.</p>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
